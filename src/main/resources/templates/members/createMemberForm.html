<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<body>
	<div class="container">
		<form class="form-signin" action="/members/new" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
			</div>
			<br>
			<div>
				<label for="name">제목</label> <input type="text" name="title" class="form-control" placeholder="제목 입력하세요">
			</div>
			<br>
			<div>
				<label for="name">날짜</label> <input type="date" name="date">
			</div>
			<br>
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
